<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - FashionFusion</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <span class="title">FashionFusion</span>
            <img src="/images/FashionFusion_logo.png" alt="FashionFusion Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/cart.html">Cart</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div id="total-price">
            <!-- Total price will be dynamically updated here -->
        </div>
        <button id="checkout-button">Checkout</button>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 FashionFusion</p>
    </div>
</footer>


<script src="/cart.js"></script>
</body>
</html>
