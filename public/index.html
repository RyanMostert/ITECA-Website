<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FashionFusion - Your go-to destination for trendy fashion">
    <meta name="keywords" content="Fashion, Clothing, Online Shop, Apparel, FashionFusion">
    <title>FashionFusion</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <span class="title">FashionFusion</span>
            <img src="/images/FashionFusion_logo.png" alt="FashionFusion Logo" class="logo-img"> <!-- Logo Image Placeholder -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="#" onclick="redirectToContact()">Contact</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/register.html">Register</a></li>
            </ul>
        </nav>
        <div class="user-options">
            <a href="#" id="profile-button" class="profile-button">
                <img src="/images/profile.png" alt="Profile" class="profile-img"> <!-- Profile Image Placeholder -->
            </a>
            <a href="/cart.html" class="cart-button">Cart</a>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="banner">
            <h2>Shop</h2>
        </div>
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search for products...">
        </div>
        <section class="products">
            <div class="clothing-items" id="clothing-items">
                <!-- Clothing items will be dynamically added here -->
            </div>
        </section>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 FashionFusion</p>
    </div>
</footer>

<script src="/fetchProducts.js"></script>
<script src="/search.js"></script>
<script src="/cart.js"></script> <!-- Add the cart.js script -->
<script>
    document.addEventListener('DOMContentLoaded', displayProducts);

    function redirectToContact() {
        window.location.href = "contact.html";
    }

    document.getElementById('profile-button').addEventListener('click', function(event) {
        event.preventDefault();
        fetch('/profile')
            .then(response => {
                if (response.status === 401) {
                    window.location.href = '/login.html';
                } else {
                    window.location.href = '/profile.html';
                }
            })
            .catch(error => {
                console.error('Error checking authentication status:', error);
            });
    });
</script>

</body>
</html>
